<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 80],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 85]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 当空气指数大于60时返回数值
  function isBigEnough(value) {
    return value[1] > 60;
  }
  // 使用filter()方法对数组中小于60的值进行过滤
  var list = new Array;
  list = aqiData.filter(isBigEnough);

  // 对数组进行由大到小的排序
  list.sort(function(a,b) {
    return b[1] - a[1];
  });
  
  // 建立新元素节点并对其赋值，最后节点添加到其父节点下
  var ul = document.getElementById("aqi-list");
  for (i = 0; i < list.length; i++) {
    var li = document.createElement("li");
    li.innerHTML = "第" + (i + 1) + "名：" + list[i];
    ul.appendChild(li);
  }
  
})();

</script>
</body>
</html>
