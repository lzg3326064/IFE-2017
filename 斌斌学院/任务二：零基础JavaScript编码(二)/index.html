<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
        body {
            text-align: center;
        }
        ul {
            margin-left: -40px;
            list-style: none;
        }
        ul li {
            padding-bottom: 10px;
        }
        
    </style>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 70],
        ["西安", 80]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = document.getElementById("aqi-list")
        
        //将空气指数大于60的城市放到newList数组里
        var newList = aqiData.filter(function(value) {
            return value[1] > 60;
        });
       // console.log(newList);
       
       // 对newList进行从到到小的排序
       newList.sort(function(x,y) {
            return y[1] - x[1];
       });
       //将排好序的数组依次放入列表中
       for(var i = 0; i < newList.length; i++) {
            var listItem = document.createElement("li");
            listItem.innerHTML = "第"+(i+1)+"名："+newList[i];
            list.appendChild(listItem);
       }
    })();
</script>
</body>
</html>
